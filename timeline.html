<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap时间线</title>
    <script src="js/gsap.min.js" defer></script>
    <script src="js/ScrollTrigger.min.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .center {
        width: 2000px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background: pink;
        border-radius: 50%;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background: orange;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const t = gsap.timeline({
          repeat: -1,
          //   repeatDelay: 1,
          yoyo: true,
        });
        t.to(".box1", { x: 500, duration: 1 });
        t.to(".box2", { x: 300, duration: 2 }, "<"); //<是同时，默认是>
        t.to(".box3", { x: 100, duration: 1 }, "+=1"); //+=1是上次动画完成后延迟1秒执行，-=1是结束前一秒执行
      });
    </script>
  </body>
</html>
