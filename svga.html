<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGA Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>
  </head>
  <body>
    <div id="demoCanvas" style="width: 200px; height: 200px"></div>

    <script>
      window.onload = function () {
        var url = [
          "https://cdn.jsdelivr.net/gh/svga/SVGA-Samples@master/posche.svga",
          "https://cdn.jsdelivr.net/gh/svga/SVGA-Samples@master/kingset.svga",
          "https://cdn.jsdelivr.net/gh/svga/SVGA-Samples@master/angel.svga",
          "https://cdn.jsdelivr.net/gh/svga/SVGA-Samples@master/EmptyState.svga",
          "https://cdn.jsdelivr.net/gh/svga/SVGA-Samples@master/halloween.svga",
        ];
        // 通过 DOM 获取目标元素
        var container = document.getElementById("demoCanvas");

        var player = new SVGA.Player(container);
        var parser = new SVGA.Parser();

        parser.load(url[4], function (videoItem) {
          player.setVideoItem(videoItem);
          player.startAnimation();
        });
      };
    </script>
  </body>
</html>
